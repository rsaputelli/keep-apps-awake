name: keep-supabase-awake
on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Preflight checks
        run: |
          set -eu
          SUPABASE_URL="$(printf '%s' "$SUPABASE_URL" | tr -d '\r' | xargs || true)"
          SUPABASE_KEY="$(printf '%s' "$SUPABASE_KEY" | tr -d '\r' | xargs || true)"
          [ -n "${SUPABASE_URL:-}" ] || { echo "❌ SUPABASE_URL is empty"; exit 1; }
          [ -n "${SUPABASE_KEY:-}" ] || { echo "❌ SUPABASE_KEY is empty"; exit 1; }
          case "$SUPABASE_URL" in
            https://*.supabase.co*) echo "✅ URL looks OK";;
            *) echo "❌ SUPABASE_URL must look like https://<ref>.supabase.co"; exit 1;;
          esac

      - name: Ping Supabase REST
        run: |
          set -eu
          curl -sSf "$SUPABASE_URL/rest/v1/prospects?select=id&limit=1" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Accept: application/json" > /dev/null
          echo "✅ Supabase ping succeeded"
