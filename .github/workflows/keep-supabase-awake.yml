name: keep-supabase-awake
on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours; adjust as you like
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}   # https://<project-ref>.supabase.co
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}   # ANON key (not service_role)
        run: |
          set -e
          curl -sSf "$SUPABASE_URL/rest/v1/prospects?select=id&limit=1" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Accept: application/json" > /dev/null
